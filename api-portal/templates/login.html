{% extends "base.html" %}

{% block title %}Login - {{ settings.app_name }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Sign in to your account</h2>
            <p class="mt-2 text-gray-600">
                Or <a href="/register" class="text-primary hover:text-secondary">create a new account</a>
            </p>
        </div>

        <div class="bg-white rounded-lg shadow-md p-8">
            <form id="loginForm" class="space-y-6">
                <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username or Email</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Sign in
                </button>
            </form>
        </div>

        <p class="text-center text-sm text-gray-600">
            <a href="/" class="text-primary hover:text-secondary">&larr; Back to home</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Redirect if already logged in
    if (Auth.isLoggedIn()) {
        window.location.href = '/dashboard';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorEl = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');

        errorEl.classList.add('hidden');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.detail || 'Login failed');
            }

            Auth.setToken(data.access_token);
            Auth.setUser(data.user);
            window.location.href = '/dashboard';
        } catch (err) {
            errorEl.textContent = err.message;
            errorEl.classList.remove('hidden');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign in';
        }
    });
</script>
{% endblock %}
