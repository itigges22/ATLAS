apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-proxy
  labels:
    app: llm-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-proxy
  template:
    metadata:
      labels:
        app: llm-proxy
    spec:
      containers:
      - name: llm-proxy
        image: localhost/llm-proxy:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: LLAMA_URL
          value: "http://llama-service:8000"
        - name: API_PORTAL_URL
          value: "http://api-portal:3000"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: DEFAULT_RATE_LIMIT
          value: "1000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: LOG_REQUESTS
          value: "true"
        resources:
          limits:
            memory: 2Gi
            cpu: 2
          requests:
            memory: 512Mi
            cpu: 0.5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: llm-proxy
spec:
  selector:
    app: llm-proxy
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080
  type: NodePort
