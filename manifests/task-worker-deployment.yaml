apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-worker
  labels:
    app: task-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-worker
  template:
    metadata:
      labels:
        app: task-worker
    spec:
      containers:
      - name: task-worker
        image: localhost/task-worker:latest
        imagePullPolicy: Never
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: RAG_API_URL
          value: "http://rag-api:8001"
        - name: LLAMA_URL
          value: "http://llama-service:8000"
        - name: SANDBOX_URL
          value: "http://sandbox:8020"
        - name: TASK_TIMEOUT
          value: "300"
        - name: RALPH_MAX_RETRIES
          value: "5"
        - name: RALPH_BASE_TEMP
          value: "0.7"
        - name: RALPH_TEMP_INCREMENT
          value: "0.1"
        - name: RALPH_MAX_TEMP
          value: "1.2"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          limits:
            memory: 2Gi
            cpu: 2
          requests:
            memory: 512Mi
            cpu: 0.5
---
apiVersion: v1
kind: Service
metadata:
  name: task-worker
spec:
  selector:
    app: task-worker
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
