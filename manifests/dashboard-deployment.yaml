# Dashboard scaled to 0 â€” was crash-looping (373 restarts in 16d).
# Not required for benchmark runs. Investigate before re-enabling.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-dashboard
  labels:
    app: atlas-dashboard
spec:
  replicas: 0
  selector:
    matchLabels:
      app: atlas-dashboard
  template:
    metadata:
      labels:
        app: atlas-dashboard
    spec:
      containers:
      - name: dashboard
        image: localhost/atlas-dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: atlas-dashboard
spec:
  selector:
    app: atlas-dashboard
  ports:
  - port: 3001
    targetPort: 3001
    nodePort: 30001
  type: NodePort
