apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-api
  labels:
    app: rag-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-api
  template:
    metadata:
      labels:
        app: rag-api
    spec:
      containers:
      - name: rag-api
        image: localhost/rag-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        # V2: Qdrant/embedding-service removed. RAG uses
        # PageIndex (tree index + LLM reasoning) and llama-server --embeddings endpoint.
        env:
        - name: LLAMA_URL
          value: "http://llama-service:8000"
        - name: LLAMA_EMBED_URL
          value: "http://llama-embed-service:8000"
        - name: API_PORTAL_URL
          value: "http://api-portal:3000"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: CONTEXT_BUDGET
          value: "8000"
        - name: TOP_K
          value: "20"
        - name: MAX_FILES
          value: "10000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENABLE_PROVENANCE
          value: "true"
        - name: RETRIEVAL_MODE
          value: "pageindex"
        - name: ROUTING_ENABLED
          value: "true"
        - name: GEOMETRIC_LENS_ENABLED
          value: "true"
        resources:
          limits:
            memory: 3Gi
            cpu: 2
          requests:
            memory: 1Gi
            cpu: 0.5
        volumeMounts:
        - name: projects
          mountPath: /data/projects
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 30
      volumes:
      - name: projects
        hostPath:
          # CHANGE THIS: Set to your ATLAS data directory (see docs/SETUP.md)
          path: /opt/atlas/data/projects
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: rag-api
spec:
  selector:
    app: rag-api
  ports:
  - port: 8001
    targetPort: 8001
    nodePort: 31144
  type: NodePort
