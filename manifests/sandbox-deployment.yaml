apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox
  labels:
    app: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sandbox
  template:
    metadata:
      labels:
        app: sandbox
    spec:
      containers:
      - name: sandbox
        image: localhost/sandbox:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8020
        env:
        - name: MAX_EXECUTION_TIME
          value: "60"
        - name: MAX_MEMORY_MB
          value: "512"
        securityContext:
          runAsNonRoot: false
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: sandbox-workspace
          mountPath: /tmp/sandbox
        readinessProbe:
          httpGet:
            path: /health
            port: 8020
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8020
          initialDelaySeconds: 10
          periodSeconds: 30
      volumes:
      - name: sandbox-workspace
        emptyDir:
          sizeLimit: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: sandbox
spec:
  type: NodePort
  selector:
    app: sandbox
  ports:
  - port: 8020
    targetPort: 8020
    nodePort: 30820
